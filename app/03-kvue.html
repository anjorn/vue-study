<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p @click="add" style="color: red; cursor: pointer">{{counter}}</p>
        <p @click="counter += 1" style="color: red; cursor: pointer"></p>
        <p k-text="counter"></p>
        <p k-html="desc"></p>
        <input k-model="counter"/>
    </div>
    <script src="./src/kvue.js"></script>
    <script>
        const app = new KVue({
            el: '#app',
            data: {
                counter: 1,
                desc: '<span style="color:red">kvue可还行?</span>'
            },
            methods: {
                add() {
                    this.counter++
                }
            }
        })
        // setInterval(() => {
        //     app.counter++
        // }, 1000)
    </script>
</body>
</html>
